<div class="relative">
  <round-progress
    [current]="value$()"
    [max]="max$()"
    [color]="'#00695C'"
    [background]="'#eaeaea'"
    [radius]="125"
    [stroke]="40"
    [semicircle]="half$()"
    [rounded]="true"
    [responsive]="false"
    [duration]="1000"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
  />
  <div
    class="absolute top-0 left-0 bottom-0 right-0 flex justify-center items-center"
  >
    {{ max$() }}
  </div>
</div>
